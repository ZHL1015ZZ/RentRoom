#server.port=8001
#设置映射文件扫描
mybatis.mapper-locations=classpath:mappers/*.xml
#设置mybatis结果集全映射
mybatis.configuration.auto-mapping-behavior=full
#扫描实体类包路径下的所有实体，在mapper.xml映射文件下的实体可以只写类名即可
#mybatis.type-aliases-package=com.bd05.rent.pojo
#设置数据库连接
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/rent05?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username =root
spring.datasource.password =root
#spring.freemarker.checkTemplateLocation=false
spring.freemarker.settings.classic_compatible=true